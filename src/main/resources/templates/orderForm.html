<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tacos</title>
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
    <h1>Order our taco creations!</h1>
    <img th:src="@{/images/tacos.png}"/>
    <h3>Your tacos in this order: </h3>
    <a th:href="@{/design}" id="Another">Design another taco</a><br/>
    <ul>
        <li th:each="taco : ${tacoOrders}">
            <span th:text="${taco.name}">taco name</span>
        </li>
    </ul>
    <h3>Deliver my taco masterpieses to..</h3>
    <label for="deliveryName">Name: </label>
    <input type="text" th:field="*{deliveryName}"/>
    <div style="color:red" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">Name error</div>
    <br/>

    <label for="deliveryStreet">Street address: </label>
    <input type="text" th:field="*{deliveryStreet}"/>
    <div style="color:red" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">Street error</div>
    <br/>

    <label for="deliveryCity">City: </label>
    <input type="text" th:field="*{deliveryCity}"/>
    <div style="color:red" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">City error</div>
    <br/>

    <label for="deliveryState">State: </label>
    <input type="text" th:field="*{deliveryState}"/>
    <div style="color:red" th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}">State error</div>
    <br/>

    <label for="deliveryZip">Zip code: </label>
    <input type="text" th:field="*{deliveryZip}"/>
    <div style="color:red" th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}">ZIP code error</div>
    <br/>

    <h3>Here's how I'll pay...</h3>

    <label for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <div style="color:red" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">Card number error</div>
    <br/>

    <label for="ccExpiration">Expiration: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <div style="color:red" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">Expiration error</div>
    <br/>

    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <div style="color:red" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">CVV code error</div>
    <br/>

    <input type="submit" value="Submit order"/>
</form>
</body>
</html>
